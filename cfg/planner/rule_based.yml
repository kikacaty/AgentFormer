dt: 0.2  # seconds
res_meters: 1.5  # meters
eps: 1.0e-6 # meters
cdisttheta: 20.0  # degrees
xydistmax: 2.0  # meters
lane_ds: 0.4  # meters
lane_sig: 3.5  # meters
sbuffer: 3.0  # meters

# planning
smax: 15.0  # m/s
nsteps: 12
preddt: 0.2  # seconds
maxacc: 3.0  # m/s/s
predsfacs: [0.5, 1.0]  # s' = sf * s
predafacs: [0.5]  # a' = af * a
interacdist: 70.0  # m
planaccfacs:  [0.5, 1.0]  # a' = af * maxacc
plannspeeds: 15  # this many stgts between 0 m/s and smax
score_wmin: 1.75525  # controls fall-off for t=0
score_wfac: 0.161933  # controls fall-off for t>0


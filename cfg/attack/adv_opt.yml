# ================= General attack params =================
mode: opt

use_k: True

fix_t: -1
target_id: -1
adv_id: 0
noise: 0.01

iters: [10, 20, 30, 40, 50]

eps: 1
step_size: 5.0e-2
step_size_dds: 1.0e-2
step_size_dh: 1.0e-1
step_size_dk: 5.0e-2

# ================= Loss =================
collision_reg: 0.0
motion_reg: 0.1
traj_reg: 0.1

# ================= Utils =================
debug: True
exp_name: test_opt_end
ttl_frame: [100]

# ================= Eval =================
exclude_adv: True
